<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Button Test</title>
    <style>
        /* Add your CSS styles here */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2f2f2f;
        }
        
        /* CSS */
.button-82-pushable {
  position: absolute;
  border: none;
  background: transparent;
  padding: 0;
  cursor: pointer;
  outline-offset: 4px;
  transition: filter 250ms;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-82-shadow {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  background: hsl(0deg 0% 0% / 0.25);
  will-change: transform;
  transform: translateY(2px);
  transition:
    transform
    600ms
    cubic-bezier(.3, .7, .4, 1);
}

.button-82-edge {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  background: linear-gradient(
    to left,
    hsl(340deg 100% 16%) 0%,
    hsl(340deg 100% 32%) 8%,
    hsl(340deg 100% 32%) 92%,
    hsl(340deg 100% 16%) 100%
  );
}

.button-82-front {
  display: block;
  position: relative;
  padding: 12px 27px;
  border-radius: 12px;
  font-size: 1.1rem;
  color: transparent; /* Make the text color transparent */
  background: hsl(345deg 100% 47%);
  will-change: transform;
  transform: translateY(-4px);
  transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
}

.button-82-front::before {
  content: 'Whats this?';
  color: white; /* Set the initial text color */
  display: block;
  transition: opacity 0.3s;
  opacity: 1;
}

.button-82-pushable:hover .button-82-front::before {
  content: 'OMG NO BE CAREFUL !!!'; /* Change text on hover */
  color: white; /* Ensure the text color is visible */
}

@media (min-width: 768px) {
  .button-82-front {
    font-size: 1.25rem;
    padding: 12px 42px;
  }
}

.button-82-pushable:hover {
  filter: brightness(110%);
  -webkit-filter: brightness(110%);
}

.button-82-pushable:hover .button-82-front {
  transform: translateY(-6px);
  transition:
    transform
    250ms
    cubic-bezier(.3, .7, .4, 1.5);
}

.button-82-pushable:active .button-82-front {
  transform: translateY(-2px);
  transition: transform 34ms;
}

.button-82-pushable:hover .button-82-shadow {
  transform: translateY(4px);
  transition:
    transform
    250ms
    cubic-bezier(.3, .7, .4, 1.5);
}

.button-82-pushable:active .button-82-shadow {
  transform: translateY(1px);
  transition: transform 34ms;
}

.button-82-pushable:focus:not(:focus-visible) {
  outline: none;
}
    </style>
</head>
<body>

    <button class="button-82-pushable" id="button-82-pushable" role="button">
        <span class="button-82-shadow"></span>
        <span class="button-82-edge"></span>
        <span class="button-82-front text">
        </span>
    </button>
    <audio id="buttonSound" src="/audio/wow.mp3"></audio>
    <canvas id="canvas"></canvas>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let confettiParticles = [];
    const buttonSound = document.getElementById('buttonSound'); // Access the audio element

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class ConfettiParticle {
        constructor(context, width, height) {
            this.context = context;
            this.width = width;
            this.height = height;
            this.color = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            this.lightness = 50; // Adjust for lighter or darker colors
            this.diameter = Math.random() * 10 + 5;
            this.x = Math.random() * this.width;
            this.y = Math.random() * this.height - this.height;
            this.velocityX = Math.random() * 2 - 1;
            this.velocityY = Math.random() * 2 + 2;
            this.globalAlpha = 1;
        }

        update() {
            this.x += this.velocityX;
            this.y += this.velocityY;
            this.velocityY += 0.05; // Simulate gravity
            this.globalAlpha -= 0.005; // Fade out particle
            if (this.y > this.height) {
                this.y = this.height;
                this.velocityY *= -0.5; // Bounce back with damping
            }
        }

        draw() {
            this.context.beginPath();
            this.context.arc(this.x, this.y, this.diameter, 0, Math.PI * 2);
            this.context.fillStyle = this.color;
            this.context.fill();
            this.context.globalAlpha = this.globalAlpha;
        }
    }

    function initConfetti() {
        confettiParticles = [];
        for (let i = 0; i < 100; i++) {
            confettiParticles.push(new ConfettiParticle(ctx, canvas.width, canvas.height));
        }
    }

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettiParticles.forEach((particle) => {
            particle.update();
            particle.draw();
        });
        confettiParticles = confettiParticles.filter(particle => particle.globalAlpha > 0);
        if (confettiParticles.length !== 0) {
            requestAnimationFrame(drawConfetti);
        }
    }

    document.getElementById('button-82-pushable').addEventListener('click', () => {
        initConfetti();
        drawConfetti();
        buttonSound.play(); // Play the sound when the button is clicked
    });
});


</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's Portfolio</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="stylesheet" href="css/wifi_qr_generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi QR Code Generator</title>
</head>
<body>
    
    <div class="container">
        <h2>WiFi QR Code Generator</h2>
        <div class="form-group">
            <label for="ssid">SSID (Network Name):</label>
            <input type="text" id="ssid" name="ssid">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span class="toggle-password"><i class="fas fa-eye"></i></span>
        </div>
        
        <div class="form-group">
            <label for="encryption">Encryption:</label>
            <select id="encryption" name="encryption">
                <option value="WPA">WPA/WPA2</option>
                <option value="WEP">WEP</option>
                <option value="nopass">None</option>
            </select>
        </div>
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcode"></div>
        <!-- Dark mode toggle -->
        <div class="toggle-dark-mode">
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                <span class="icon sun-icon">‚òÄÔ∏è</span>
                <span class="icon moon-icon">üåô</span>
            </button>
        </div>
    </div>

    <p>This information does not leave your browser, so don't worry about the information being leaked etc. So long as you see HTTPS in the browser you are good to go!</p>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            var ssid = document.getElementById("ssid").value;
            var password = document.getElementById("password").value;
            var encryption = document.getElementById("encryption").value;
            var qrCodeContainer = document.getElementById("qrcode");

            // Clear previous QR Code
            qrCodeContainer.innerHTML = "";

            // Generate WiFi QR code configuration
            var wifiConfig = `WIFI:T:${encryption};S:${ssid};P:${password};;`;

            // Generate the QR code
            var qr = qrcode(0, "L");
            qr.addData(wifiConfig);
            qr.make();

            // Create an image for the QR code and add it to the page
            var imgTag = qr.createImgTag();
            qrCodeContainer.innerHTML = imgTag;
        }

        function toggleDarkMode() {
            var body = document.body;

            // Toggle dark mode class on body
            body.classList.toggle("dark-mode");
        }
    </script>


    <script src="js/pass-toggle.js"></script>

</body>
</html>
